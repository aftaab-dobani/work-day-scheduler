<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">March</p>
    </header>
    
    <div class="container">
      
      <div class="row time-block" id="hour-9">
        <div class="hour col-2">9AM</div>
        <textarea id="user-input1" class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="row time-block" id="hour-10">
        <div class="hour col-2">10AM</div>
        <textarea id="user-input2" class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      
      <div class="row time-block" id="hour-11">
        <div class="hour col-2">11AM</div>
        <textarea id="user-input3" class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      
      <div class="row time-block" id="hour-12">
        <div class="hour col-2">12PM</div>
        <textarea id="user-input4" class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

     
      <div class="row time-block" id="hour-1">
        <div class="hour col-2">1PM</div>
        <textarea id="user-input5" class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      
      <div class="row time-block" id="hour-2">
        <div class="hour col-2">2PM</div>
        <textarea id="user-input6" class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      
      <div class="row time-block" id="hour-3">
        <div class="hour col-2">3PM</div>
        <textarea id="user-input7" class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      
      <div class="row time-block" id="hour-4">
        <div class="hour col-2">4PM</div>
        <textarea id="user-input8" class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      
      <div class="row time-block" id="hour-5">
        <div class="hour col-2">5PM</div>
        <textarea id="user-input9" class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assests/script.js"></script>
  </body>
  <footer></footer>
</html>
